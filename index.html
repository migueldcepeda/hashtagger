<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#hashtagger</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600" rel="stylesheet">
    </head>
    <body>
        <div class="page_container">
            <div class="title_container">
                <h1 class="title">#hashtagger</h1>
            </div>
            <p class="description">#ASimplerWayToHashtagText #HashtagEtiquette<br> Hit 'Enter' to start a new line and a new hashtag.
            <div class="wrapper">
                <div class="container">
                    <textarea id="your_text" placeholder="Type or paste your text here..."></textarea>
                </div>
                <div class="container">
                    <textarea id="hashtag_text" readonly></textarea>
                    <div class="buttons">
                        <div class="copy_it">
                            Copy it
                        </div>
                        <a href="#!" target="_blank" class="tweet_it">
                            <svg viewBox="0 0 512 512">
                                <rect fill="transparent" height="512" rx="15%" width="512" />
                                <path d="m456 133c-14 7-31 11-47 13 17-10 30-27 37-46-15 10-34 16-52 20-61-62-157-7-141 75-68-3-129-35-169-85-22 37-11 86 26 109-13 0-26-4-37-9 0 39 28 72 65 80-12 3-25 4-37 2 10 33 41 57 77 57-42 30-77 38-122 34 170 111 378-32 359-208 16-11 30-25 41-42z" fill="#fff" />
                            </svg>
                            Tweet it
                        </a>
                    </div>
                </div>
            </div>
            <footer>
              <p>&copy; Made by <a href="http://miguelcepeda.com">Miguel Cepeda</a></p>
            </footer>
        </div>

        <script src="hashtagger.js"></script>
    </body>
<html>
